
<div>
<table border="1" class="table table-dark">
    <thead>
     
        <tr>
            <th>S.no</th>
            <th>Vehicle</th>
            <th>Color</th>
            <th>Fuel</th>
            <th>Id</th>
            <th>Image</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Tyres</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles, let i=index" >
            <td>{{i+1}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.id}}</td>
            <td>{{vehicle.image}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.tyres}}</td>
        </tr>
    </tbody>
</table> 
</div>
