<h1>Data Binding</h1>
<!-- event binding--used to transfer data from html to TS -->
<button (click)="greet()">Greet</button><br>

<input type="text" (keyup)="typing()">

<select (change)="state()">
    <option>Telangana</option>
    <option>Andhra Pradesh</option>
    <option>Karnataka</option>
    <option>Tamilnadu</option>
</select>


<!-- interpolation-- used to transfer data from TS to html -->
 <h3>{{message}}</h3>

 <!-- property binding-- used to transfer data from TS to html -->
  <input type="text" [disabled]="isDisabled"><br>
  <input type="text" [value]="name"><br>

  <!-- Two way data binding -->
  <input type="text" [(ngModel)]="mobile"><br>
  <button (click)="submit()">submit</button>

  <h2>Calculator<h2>
  <label>Num1</label>
  <input type="number" [(ngModel)]='num1'> <br>
  <label>Num2</label>
  <input type="number" [(ngModel)]='num2'> <br>
  <button (click)="calculate()" [disabled]="(num1==0)||(num2==0)">calculate</button>
  <h2>Result:{{sum}}</h2>
